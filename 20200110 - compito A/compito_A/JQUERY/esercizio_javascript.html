<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Mio sito</title>
	<link rel="stylesheet" href="bootstrap.min.css" />
	<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="soluzione.js" type="text/javascript"></script>

	<style>
		div.row:not(:first-child) div{
			height: 20px;
		}

		/*div.row: Seleziona tutti gli elementi <div> che hanno la classe CSS "row".*/
		div.row:not(:first-child) div:nth-child(1){
			/*:not(:first-child) Filtra gli elementi sopra selezionati escludendo
			il primo figlio di ogni elemento genitore. In altre parole, seleziona solo gli
			elementi <div> con la classe "row" che non sono il primo figlio dei loro genitori.*/

			/*
				div: Seleziona tutti gli elementi <div> tra quelli gi√† filtrati al passo 1.
					
				:nth-child(1): Filtra ulteriormente gli elementi sopra selezionati, prendendo solo
				quelli che sono il primo figlio del loro genitore.
			*/
			background-color: green;
		}
		div.row:not(:first-child) div:nth-child(2){
			background-color: red;
		}
		div.row:not(:first-child) div:nth-child(3){
			background-color: violet;
		}
		div.row:not(:first-child) div:nth-child(4){
			background-color: tomato;
		}
		div.row:not(:first-child) div:nth-child(5){
			background-color: yellow;
		}
		div.row:not(:first-child) div:nth-child(6){
			background-color: blue;
		}
		div.row:not(:first-child) div:nth-child(7){
			background-color: black;
		}
		div.row:not(:first-child) div:nth-child(8){
			background-color: salmon;
		}
		div.row:not(:first-child) div:nth-child(9){
			background-color: yellowgreen;
		}
		div.row:not(:first-child) div:nth-child(10){
			background-color: indigo;
		}
		div.row:not(:first-child) div:nth-child(11){
			background-color: darkorange;
		}
		div.row:not(:first-child) div:nth-child(12){
			background-color: deepskyblue;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
					<h1>Esercizio javascript/jQuery</h1>
			</div>
			<div class="col-12">
				<label>Numero colonne: <input type="number" name="numerocolonne"></label>
				<button>Aggiungi Riga</button>
				<div></div>
			</div>
		</div>
	</div>
</body>
</html>
