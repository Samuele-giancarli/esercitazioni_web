<!DOCTYPE html>
<html lang="it">
<head>
    <title>Argomenti di tendenza 2019</title>
</head>
<body>
    <header>
        <h1>Argomenti di tendenza 2019</h1>
    </header>

    <!-- title va messo esclusivamente nell'head ed
        indica il titolo dell'intera pagina html
        è quindi solamente un nome e non viene mostrato
        sulla pagina, bisognerà inserire il titolo nell'header
        per vare in modo che si veda-->

    <section>    
        <h2>TV e Cinema</h2>

        <section>
            <h3>Film</h3>
        </section>

        <section>
            <h3>Serie TV</h3>
        </section>
    </section>

    <section>
        <h2>Musica</h2>

        <!-- nel caso in cui si dovesse inserire una caption a una immagine
        allora si dovrà inserire il tag figure e poi dentro
        sia il solito tag img che il tag figcaption -->
        
        <figure>
            <img src="classifica.png" alt="Classifica canzoni cercate">
            <figcaption>Classifica canzoni cercate</figcaption>
        </figure>
    </section>
</body>
</html>
