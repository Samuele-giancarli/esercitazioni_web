<!DOCTYPE html>

<style>
    th {
        text-align: center;
    }
</style>

<html lang="it">
    <head>
        <title>Esercizio 1 HTML</title>
    </head>
    <body>
        <table border="1">
            <caption>Premi Oscar</caption>
            <tr>
                <th id="anno"> Anno </th>
                <th id="premio"> Premio </th>
                <th id="vincitore"> Vincitore </th>
            </tr>
            <!-- dare sempre un id ai th che può rimanere comodo-->
            <tr>
                <th rowspan="3" id="2017"> 2017 </th>
                <!-- dare un id anche ad elementi che potrebbero ripetersi
                    come per esempio delle date. in questo caso però anche le date
                    sono dei th e non dei td-->
                <td headers="2017 premio"> Miglior Film </td>
                <td headers="2017 vincitore"> Moonlight </td>
            </tr>
            <tr>
                <td headers="2017 premio"> Miglior attore protagonista </td>
                <td headers="2017 vincitore"> Casey Affleck </td>
            </tr>
            <tr>
                <td headers="2017 premio"> Migliore attrice protagonista </td>
                <td headers="2017 vincitore"> Emma Stone </td>
            </tr>
        </table>
    </body>
</html>
